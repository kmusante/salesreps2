{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>Delete Rep Details: {{ salesrep_name }}: {{ salesrep_id }}</h2>
		</div>
	</div>
	<h2> Are you sure you want to delete details for {{salesrep_name}}? </h2>

	<form action="#" method = 'post'>
		<a href = '{{url_for('showSalesReps')}}'>
		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		</a>
	</form>
	<div class="col-md-6">
		 <a href="{{url_for('showSalesReps')}}">
			<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>Cancel and Return to Reps
		</a>
	</div>
	
{% endblock %}
